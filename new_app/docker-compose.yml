version: "3.9"
services:
  new_db:
    container_name: new_app_db
    image: postgres:11.11
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - new_db

networks:
  default:
    external:
      name: db_sync
